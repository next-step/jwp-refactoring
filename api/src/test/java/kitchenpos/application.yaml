spring:
  flyway:
    enabled: true
    user: sa
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=Mysql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.type: trace