buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE"
    }
}

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'io.rest-assured:rest-assured:3.3.0'
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'

    compile project(':common')
    compile project(':product-api')
    compile project(':menu-api')
    compile project(':order-api')

    testCompile project(':common').sourceSets.test.output
    testCompile project(':product-api').sourceSets.test.output
    testCompile project(':menu-api').sourceSets.test.output
    testCompile project(':order-api').sourceSets.test.output
}

project(':common') {
    dependencies {
    }
}

project(':product-api') {
    dependencies {
        implementation project(':common')
        testCompile project(':common').sourceSets.test.output
    }
}

project(':menu-api') {
    dependencies {
        implementation project(':common')
        implementation project(':product-api')
        testCompile project(':common').sourceSets.test.output
        testCompile project(':product-api').sourceSets.test.output
    }
}

project(':order-api') {
    dependencies {
        implementation project(':common')
        implementation project(':product-api')
        implementation project(':menu-api')
        testCompile project(':common').sourceSets.test.output
        testCompile project(':product-api').sourceSets.test.output
        testCompile project(':menu-api').sourceSets.test.output
    }
}
