buildscript {
    ext {
        springBootVersion = '2.4.1'
        dependencyManagementVersion = '1.0.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:${dependencyManagementVersion}"
    }
}

repositories {
    mavenCentral()
}

allprojects {
    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'pl.allegro.tech.boot:handlebars-spring-boot-starter:0.3.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

project(':module-menu') {
    dependencies {
        implementation project(':module-product')
    }
}

project(':module-order') {
    dependencies {
        implementation project(':module-menu')
    }
}

project(':module-table') {
    dependencies {
        implementation project(':module-order')
    }
}
project(':module-product') {
    dependencies {
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'
    runtimeOnly 'com.h2database:h2'

    testImplementation 'io.rest-assured:rest-assured:3.3.0'

    implementation project(':module-menu')
    implementation project(':module-order')
    implementation project(':module-table')
    implementation project(':module-product')
}