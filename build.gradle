buildscript {
    ext {
        springBootVersion = '2.4.1'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE"
    }
}

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.flywaydb:flyway-core'
        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'io.rest-assured:rest-assured:3.3.0'
    }

    test {
        useJUnitPlatform()
    }
}

project(':kitchenpos-product') {
    dependencies {
        implementation project(':kitchenpos-common')
        testImplementation project(':kitchenpos-common').sourceSets.test.output
    }
}

project(':kitchenpos-menu') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-product')

        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-product').sourceSets.test.output
    }
}

project(':kitchenpos-order') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-menu')
        implementation project(':kitchenpos-product')

        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-menu').sourceSets.test.output
        testImplementation project(':kitchenpos-product').sourceSets.test.output
    }
}
