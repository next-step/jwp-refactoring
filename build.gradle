buildscript {
    ext {
        springBootVersion = '2.4.1'
        dependencyManagementVersion = '1.0.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:${dependencyManagementVersion}"
    }
}

allprojects {
    group 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(':module-product') {
    dependencies {
    }
}

project(':module-menu') {
    dependencies {
        compile project(':module-product')
    }
}

project(':module-order') {
    dependencies {
        compile project(':module-menu')
        compile project(':module-table')
    }
}

project(':module-table') {
    dependencies {
        compile project(':module-order')
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'

    implementation project(':module-product')
    implementation project(':module-menu')
    implementation project(':module-order')
    implementation project(':module-table')
}
