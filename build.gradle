plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'application'
}

mainClassName = 'kitchenpos.Application'

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

// 서브 프로젝트의 공통 설정
allprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    // fixture 사용
    apply plugin: 'java-library'
    apply plugin: 'java-test-fixtures'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }

    dependencies {

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
        testImplementation 'io.rest-assured:rest-assured:3.3.0'

        // fixture 사용
        testImplementation(testFixtures(project(':menu')))
        testImplementation(testFixtures(project(':order')))
        testImplementation(testFixtures(project(':table')))

    }

    test {
        useJUnitPlatform()
    }


}

project(':app-kitchenpos-api') {
    dependencies {
        compile project(':common')
        compile project(':menu')
        compile project(':order')
        compile project(':table')
    }
}


project(':menu') {
    dependencies {
        compile project(':common')
    }
}

project(':order') {
    dependencies {
        compile project(':common')
        compile project(':menu')
    }
}

project(':table') {
    dependencies {
        compile project(':common')
        compile project(':order')
    }
}
