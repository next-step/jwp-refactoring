buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.3")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'
    implementation project(':module-menu')
    implementation project(':module-order')
    implementation project(':module-table')
}

project(':module-menu') {
    dependencies {
    }
}

project(':module-table') {
    dependencies {
        implementation project(':module-order')
        testCompile project(':module-order').sourceSets.test.output
    }
}

project(':module-order') {
    dependencies {
        implementation project(':module-table')
        implementation project(':module-menu')
        testCompile project(':module-table').sourceSets.test.output
        testCompile project(':module-menu').sourceSets.test.output
    }
}