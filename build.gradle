buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
    }
}

allprojects {
    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.flywaydb:flyway-core'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'io.rest-assured:rest-assured:3.3.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

project(':module-core') {
}

project(':module-menu') {
    dependencies {
        implementation project(':module-core')
        testCompile project(':module-core').sourceSets.test.output
    }
}

project(':module-order') {
    dependencies {
        implementation project(':module-core')
        implementation project(':module-menu')

        testCompile project(':module-core').sourceSets.test.output
        testCompile project(':module-menu').sourceSets.test.output
    }
}

project(':module-table') {
    dependencies {
        implementation project(':module-core')
        implementation project(':module-order')

        testCompile project(':module-core').sourceSets.test.output
        testCompile project(':module-order').sourceSets.test.output
    }
}

project(':module-application') {
    dependencies {
        implementation project(':module-core')
        implementation project(':module-menu')
        implementation project(':module-order')
        implementation project(':module-table')

        testCompile project(':module-menu').sourceSets.test.output
        testCompile project(':module-order').sourceSets.test.output
        testCompile project(':module-table').sourceSets.test.output
    }
}
