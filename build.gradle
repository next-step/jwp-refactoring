plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

bootJar { enabled = false }
jar { enabled = false }

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}

project(':module-api-config') {
    dependencies {
        implementation project(':common')
    }
}

project(':module-domain-menu') {
    dependencies {
        implementation project(':common')
    }
}

project(':module-domain-order') {
    dependencies {
        implementation project(':common')
        implementation project(':module-domain-menu')
    }
}

project(':module-api-menu') {
    dependencies {
        implementation project(':common')
        implementation project(':module-api-config')
        implementation project(':module-domain-menu')
    }
}

project(':module-api-order') {
    dependencies {
        implementation project(':common')
        implementation project(':module-api-config')
        implementation project(':module-domain-menu')
        implementation project(':module-domain-order')
    }
}
