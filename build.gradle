buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE"
    }
}

subprojects {
    group 'camp.nextstep.edu'
    version '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

project(':kitchenpos-menu-api') {
    dependencies {
        implementation project(':kitchenpos-common')
    }
}

project(':kitchenpos-order-api') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-menu-api')
    }
}

project(':kitchenpos-application') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-menu-api')
        implementation project(':kitchenpos-order-api')
    }
}
